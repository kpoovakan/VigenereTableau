<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="469.56773" height="368" viewBox="0,0,469.56773,368"><g transform="translate(-15.45029,4)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M343.33037,364v-368h141.68764v368z" fill="#d8c9b6" stroke-width="0"/><text transform="translate(16.02255,23.34903) scale(0.38151,0.38151)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;News Typewriter&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The Vigenère Tableau is used in a</tspan><tspan x="0" dy="48px">polyalphabetic cipher created by the French</tspan><tspan x="0" dy="48px">scholar Blaise de Vigenère. The cipher is</tspan><tspan x="0" dy="48px">known as le chiffre indechiffrable, or,</tspan><tspan x="0" dy="48px">The Unbreakable Cipher. This cipher isn't</tspan><tspan x="0" dy="48px">actually unbreakable- it only takes a little</tspan><tspan x="0" dy="48px">bit of logic to break through it without</tspan><tspan x="0" dy="48px">obtaining the key.</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">There are actually two well-known versions</tspan><tspan x="0" dy="48px">of this cipher- one which uses a repeating</tspan><tspan x="0" dy="48px">keyword, and one which has a key letter and</tspan><tspan x="0" dy="48px">uses the plaintext itself as a keyword. This</tspan><tspan x="0" dy="48px">program will help you break the second</tspan><tspan x="0" dy="48px">version, which is pretty vigorous to decode</tspan><tspan x="0" dy="48px">without the help of a computer.</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Make sure to turn on Turbo Mode and 60FPS.</tspan></text><text transform="translate(356.33333,352.16667) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;News Typewriter&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">- tap to exit -</tspan></text></g></g></svg>